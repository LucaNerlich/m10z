# Example Nixpacks Configuration

# This is an example configuration file to use Nixpacks as a build system instead of Docker.
# More options can be added based on your project requirements.

builds = [
  {
    # The name of the build
    name = "example-build"

    # Specify the build context
    context = "./"

    # Your build commands
    commands = [
      "echo 'Building with Nixpacks'",
      "nixpacks build"
    ]
  }
]

# Optionally specify the output path
artifacts = [
  {
    path = "output/"
  }
]
