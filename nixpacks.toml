# Nixpacks Configuration Derived from Dockerfile Setup

[phases.install]
# Enable corepack and install dependencies
commands = [
  "corepack enable",
  "pnpm install"
]

[phases.build]
# Build the application as per Dockerfile
commands = [
  "pnpm run generateAuthors",
  "pnpm run generateAudioFeed",
  "pnpm run coolify-build"
]

[phases.start]
# Start the application in production mode
commands = [
  "pnpm run coolify"
]

[env]
# Specify the environment variables
NODE_ENV = "production"
PORT = "3000"

[binaryOverrides]
pnpm = "package-manager"