- title: 'Spezial: Videospiele und Verantwortung – Games, Politik, Krisen (mit Christian Schiffer)'
  date: 2025-03-08T16:00
  image: https://raw.githubusercontent.com/LucaNerlich/m10z/main/static/img/SpezialChristian_NeuesLogoMitChristian.png
  description: |2-
                  Liebe Hörende,
  
                  aus einer gewissen Ohnmacht heraus fragte ich mich, was <b>Spiele in Krisen</b> tun, was sie geben, und welche Verantwortung sie haben. Als eine Medienform haben sie Besonderheiten, diskutieren, dokumentieren, arbeiten mit Perspektiven. Welche <b>Aufgaben und Möglichkeiten</b> haben Medien, vor allem, wenn in der Welt los ist, was los ist, in der die Prämissen für mich als Kind der 90er Jahre <b>nicht mehr gelten?</b>
  
                  <a href="https://www.br.de/nachrichten/autoren/christian-schiffer,30e13d2d-6c84-4495-9c79-70d510a6979c">Diese und noch mehr Fragen beantwortet nach Möglichkeit @christianschiffer, welcher im Bayerischen Rundfunk und Deutschlandfunk ganz nah dran ist.</a> Es war toll, seiner Perspektive, seinem Wissen, seinen Erklärungen und auch Einschätzungen zu folgen. Der größere Blick auf die Dinge macht mir vieles klarer – Merci beaucoup Christian!
  
                  Versuchen wir zu beleuchten, wie unser <b>Lieblingsformat sich bewegt</b> und was in Zukunft zu erwarten ist. Weil sich gerade alles ändert, bin ich gespannt, welche Geschichten erzählt werden, wie sich unser Lieblingsmedium anpassen wird. Geben wir, allen aktuellen Meldungen zum Trotz, einen hoffnungsvollen Ausblick – <b>Zocken ist gerade noch wichtiger!</b>
  
                  Ich glaube nicht, dass wir die Einzigen sind, die sich bei dem Thema Luft machen wollen, es soll keine Werbung sein, aber fühlt euch eingeladen, mitzuschnacken und euch unter Gleichen zu fühlen im <a href="https://community.wasted.de/t/spezial-videospiele-und-verantwortung-games-politik-krisen/2682">Community-Forum</a>.
  
                  Wir wünschen Euch, dass ihr beim Hören was zum <b>Nachdenken</b> habt, <b>mal abschalten könnt</b> von der Welt und vielleicht sogar einen kleinen <b>Funken Freude</b>,
  
                  Marcel und Christian
  
                  <i>PS: Danke mal wieder, lieber Til, fürs Gegenhören!</i>
