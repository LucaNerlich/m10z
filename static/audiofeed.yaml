                  Liebe Hörenden,
  
                  japp, es ist wieder soweit, etwas später, aber mit derselben Qualität. Auch diesmal haben @tilmobaxter und @kkuez wieder geheime Perlen für euch, die (fast) nichts aus der Tasche, bzw. dem Portemonnaie holen. Eigentlich will ich nichts groß verraten, aber mei, irgendwie muss man die Leute ja vor die Lauscher locken.
  
                  Die Factorio-Fans werden beglückt sein, diesmal eröffnet das Open-Source-<a href="https://www.openttd.org/">Remake von Transport Tycoon Deluxe, OpenTTD</a> das Rennen. Sagt euren Partnern tschüss und den nächsten Abenden noch dazu. Wir optimieren Routen, bis die Zugbremse qualmt!
  
                  Als Nächstes haben wir zwar kein Remake, aber dennoch einen Klassiker der Kindheit in den 90ern und der Bestzeit der legendären <a href="https://cnc-comm.com/westwood-studios">Westwood Studios</a>, mit Command & Conquer: Tiberian Sun. Hallo Kane und rein in die flotte Action, ohne großes Vorgeplänkel.
  
                  Als absolute Krönung der Folge, meinem Spiel des Jahres und wahrscheinlich noch weiter zurück habe ich für euch Colt Canyon (<a href="https://www.gog.com/de/game/colt_canyon">auf GOG</a>)!
  
                  Ein unfassbares RogueLike für Menschen, wie mich, die normalerweise nichts mit dem Genre anfangen können. Aber so gar nichts. Colt Canyon wirft uns aber immer wieder schnell hinein ins Westerngetümmel und <a href="https://www.retrific.net/">Ein-Mann-Indie-Entwickler Jonathan Mannshoven</a> gibt sogar noch seinen Kommentar ab, nochmal DANKE! Colt Canyon ist immer wieder auf GOG oder Steam günstig im Sale zu haben und von meiner Seite aus gibt es ein 100%iges Kaufgebot!
  
                  Und natürlich hat auch unser Til diesmal wieder Perlen am Start. Zwei um genau zu sein und, naja, ob die eine das Lob verdient hat, werdet ihr dann wohl doch selbst herausfinden müssen …
  
